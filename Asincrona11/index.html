<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <main class="container">
        <section class="row justify-content-center">
            <article class="col-auto my-4">
                <h3 class="text-center">Determinar cuantos números positivos, negativos y ceros se encuentran</h3>
            </article>

            <article class="col-lg-6  col-12 my-3">
                <article class="card shadow">
                    <h5 class="card-title text-center">¿Cuántos números Ingresarás?</h5>
                    <article class="card-subtitle mt-3">
                        <section class="form-floating">
                            <input type="text" id="numArray" class="form-control" placeholder="Escribe los datos para el Array" name="Número">
                            <label for="" class="form-label">Numero</label>
                        </section>
                    </article>
                    <section class="card-footer d-flex justify-content-center mt-4">
                        <button id="btnActivar" class="btn btn-danger">Aceptar</button>
                    </section>
                </article>
            </article>

            <article class="col-lg-6 col-12 my-3">
                <section class="card shadow">
                    <article class="card-body">
                        <h5 class="card-title text-center">Tarjeta de datos</h5>
                        <h6 class="card-subtitle">Positivo</h6>
                        <input type="text" class="form-control" disabled id="positivoMuestra">
                        <h6 class="card-subtitle">Negativo</h6>
                        <input type="text" class="form-control" disabled id="negativoMuestra">
                        <h6 class="card-subtitle">Ceros</h6>
                        <input type="text" class="form-control" disabled id="ceroMuestra">
                    </article>
                </section>
            </article>
            

        </section>
    </main>
</body>
</html>
<script src="./js/app.js"></script>
