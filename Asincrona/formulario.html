<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" sizes="" href="" />
    <meta name="description" content="Curso de HTML-JS-CSS" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous"
    />
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
    ></script>
    <!-- CSS del proyecto -->
    <link rel="stylesheet" type="text/css" href="./css/asincrono.css" />
    <title>Pagina Principal</title>
 
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
    </head>
<body>
    <header></header>
    <nav></nav>
    <main class="container">
        <section class="">
            <article class="caja_completa">
                <form action="" id="basic-form" >
                    <section>
                        <h2>VALIDACION FORMULARIOS</h2>
                    </section>
                    <section class="caja_usuario">
                        <label for="txtUsuario" id="txtUser">Usuario: </label>
                        <input type="text" id="txtUsuario" name="txtUsuario">
                        
                        
                    </section>
                    <section class="caja_nombre">
                        <label for="txtNombre" id="txtNom">Nombre</label>
                        <input type="text" id="txtNombre" name="txtNombre">
                       
                        
                    </section>
                    <section class="caja_contraseña">
                        <label for="txtContraseña" id="txtCon">Contraseña</label>
                        <input type="password" id="txtContraseña" name="txtContraseña">
                       
                        
                    </section>

                    <section class="caja_repetirContra">
                        <label for="txtCorreo" id="txtReCon">Correo</label>
                        <input type="email" id="txtCorreo" name="txtCorreo">
                    </section>

                    <section class="caja_repetirContra">
                        <label for="txtTelefono" id="txtReCon">Telefono</label>
                        <input type="number" id="txtTelefono" name="txtTelefono">
                    </section>

                    <section class="caja_boton">
                        <input type="button" value="ENVIAR" id="btnEnviar" >
                    </section>
                </form>
            </article>
        </section>
    </main>
    <footer></footer>
</body>
</html>
<script src="./js/asincrono.js"></script>
